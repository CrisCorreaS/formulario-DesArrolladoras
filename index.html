<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cristina Correa Formulario DesArrolladoras 2022</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <div class="contenedor">
      <form class="form" id="form">
        <h3>Create Account</h3>
        <!-- ------------NOMBRE----------- -->
        <div class="input-control">
          <label for="username" class="formulario-label">Nombre</label>
          <input
            type="text"
            class="formulario-input"
            name="username"
            id="username"
            maxlength="12"
            required
          />
        </div>
        <!-- ---------EMAIL------------- -->
        <div class="input-control">
          <label for="email" class="formulario-label">Email</label>
          <input
            type="email"
            class="formulario-input"
            name="email"
            id="email"
            maxlength="30"
            required
          />
        </div>
        <!-- ------------CLAVE--------------- -->
        <div class="input-control">
          <label for="password" class="formulario-label">Clave</label>
          <input
            type="password"
            class="formulario-input"
            name="password"
            id="password"
            maxlength="8"
            required
          />
        </div>
        <!-- --------CONFIRMAR CLAVE--------- -->
        <div class="input-control">
          <label for="password" class="formulario-label">Confirme su clave</label>
          <input
            type="password"
            class="formulario-input"
            name="password2"
            id="password2"
            maxlength="8"
            required
          />
        </div>
        <button type="submit">ENVIAR</button>
      </form>
    </div>
  </body>
</html>
